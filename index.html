<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>App Academy Student & Faculty Survey</title>
    </head>
    <body>
        <form action="/form-handling-url" method="post">
            <fieldset>
                <legend>Add User</legend>
                <div class="form-content">
                <div class="firstName">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="first-name">
                </div>

                <div class="lastName">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="last-name">
                </div>

                <div class="email">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="status-date">
                    <div class="status">
                        <label for="status">Status:</label>
                        <select id="status" name="status">
                            <option>Student</option>
                            <option>Teacher</option>
                            <option>Guest</option>
                        </select>
                    </div>
                    <div class="currentDate">
                        <label for="currentDate">Current Date:</label>
                        <input type="date" id="currentDate" name="current-date">
                    </div>
                </div>

                <div class="fav">
                    <p>Choose your favorite language:</p>
                    <div class="radio-buttons">
                        <div class="fav-button">
                            <input type="radio" id="html" name="programming-language">
                            <label for="html">HTML</label>
                        </div>
                        <div class="fav-button">
                            <input type="radio" id="css" name="programming-language">
                            <label for="css">CSS</label>
                        </div>
                        <div class="fav-button">
                            <input type="radio" id="javascript" name="programming-language">
                            <label for="javascript">JS</label>
                        </div>
                    </div>
                </div>

                <div class="comments">
                    <label for="comments">Comments:</label>
                    <textarea id="comments" name="comments">
                    </textarea>
                </div>



                <div class="checkbox">

                    <input type="checkbox" id="newsletter" name="sign-up">
                    <label for="newsletter">Sign up for news</label>
                    <input type="checkbox" id="terms" name="agree-to-terms">
                    <label for="terms">Agree to terms</label>
                </div>

                <div class="submit">
                    <input type="submit" id="submit" name="submit-button">
                </div>
                </div>
            </fieldset>
        </form>
    </body>
</html>
